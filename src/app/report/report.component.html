<mat-card class="full-width-card">
  <mat-card-header>
    <mat-card-title>October 17th, 2018</mat-card-title>
    <mat-card-subtitle>Room Capacity</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="clear clearfix chart-parent">
    <ngx-charts-line-chart
          [scheme]="colorScheme"
          [results]="multi"
          [gradient]="gradient"
          [xAxis]="showXAxis"
          [yAxis]="showYAxis"
          [legend]="showLegend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxisLabel]="xAxisLabel"
          [yAxisLabel]="yAxisLabel"
          [autoScale]="autoScale"
          [timeline]="timeline"
          (select)="onSelect($event)">
      </ngx-charts-line-chart>
    </div>
    <p>
    </p>
    <p>
    </p>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
