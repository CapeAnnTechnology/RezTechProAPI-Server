<div class="mat-app-background basic-container">
<rez-loading *ngIf="loading"></rez-loading>
<ng-template [ngIf]="utils.isLoaded(loading)">

<a routerLink="['/doors', id, 'add']" mat-button color="accent" class="alignright" style="float: right;">
    <mat-icon mat-list-icon>add</mat-icon> ADD DOOR
</a>
<h2>{{pageTitle}}</h2>
<ng-template [ngIf]="doors">
  <mat-card class="example-card" *ngFor="let door of doors">
  <mat-card-header>
    <mat-icon mat-card-avatar mat-list-icon class="md-40">meeting_room</mat-icon>
    <mat-card-title>{{door.title}}</mat-card-title>
    <mat-card-subtitle>Room: {{door.roomId.title}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
    </p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button [routerLink]="['/door', door._id]">VIEW DOOR</a>
  </mat-card-actions>
</mat-card>

<!-- No rooms available -->
<p *ngIf="!doors.length" class="alert alert-info">
  No doors have been created yet.
  <a mat-button [routerLink]="['/door', id, 'add']"><mat-icon mat-list-icon>add</mat-icon> ADD DOOR</a>
</p>

</ng-template>
  <!-- Error loading events -->
  <p *ngIf="error" class="alert alert-danger">
    <strong>Oops!</strong> There was an error retrieving information for this door.
  </p>
</ng-template>
</div>
